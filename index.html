<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./CSS/styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<figure>
				<div class="eye">
					<img
						src="./images/icon-view.svg"
						alt="View Image"
						class="view"
						class="view" />
				</div>
			</figure>

			<h1>Equilibrium #3429</h1>

			<p>Our Equilibrium collection promotes balance and calm.</p>

			<div class="offer-row">
				<div>
					<img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
					<p class="price">0.041 ETH</p>
				</div>

				<div>
					<img src="./images/icon-clock.svg" alt="Time Left Icon - Clock" />
					<p class="days-left">3 days left</p>
				</div>
			</div>

			<div class="author">
				<img src="./images/image-avatar.png" alt="Avatar Image" />
				<p>Creation of <a href="">Jules Wyvern</a></p>
			</div>
		</main>
	</body>
</html>
